<script>
    const TOLERANCE = 3; 
    const CIRCLE_NUMS = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤']; 

    // ìˆœìˆ˜ ê¸€ì(í•œê¸€/ì˜ì–´/ìˆ«ì) ê¸¸ì´ ì¸¡ì •
    function getPureLen(str) {
        if (!str) return 0;
        const matches = str.match(/[ê°€-í£ã„±-ã…ã…-ã…£a-zA-Z0-9]/g);
        return matches ? matches.length : 0;
    }

    function firstRun() {
        const text = document.getElementById('sourceText').value;
        const paraTarget = parseInt(document.getElementById('paraTarget').value);
        const totalLimit = parseInt(document.getElementById('totalLimit').value);
        
        if (!text.trim()) { alert("í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        const cutResult = cutTextByPureLimit(text, totalLimit);
        const blocks = generateParagraphs(cutResult.valid, paraTarget);
        if (cutResult.remainder) {
            blocks.push({ content: cutResult.remainder, locked: false, isOverflow: true });
        }
        renderParagraphs(blocks, paraTarget);
    }

    function reDistribute() {
        const container = document.getElementById('result-container');
        const cards = container.querySelectorAll('.paragraph-card');
        const paraTarget = parseInt(document.getElementById('paraTarget').value);
        const totalLimit = parseInt(document.getElementById('totalLimit').value);
        
        let finalBlocks = [];
        let unlockedBuffer = "";
        
        cards.forEach(card => {
            const content = card.querySelector('.text-content').value;
            const isLocked = card.classList.contains('locked');

            if (isLocked) {
                if (unlockedBuffer.trim().length > 0) {
                    processBuffer(unlockedBuffer, finalBlocks, paraTarget, totalLimit);
                    unlockedBuffer = "";
                }
                finalBlocks.push({ content: content, locked: true, isOverflow: false });
            } else {
                unlockedBuffer += content + " ";
            }
        });

        if (unlockedBuffer.trim().length > 0) {
            processBuffer(unlockedBuffer, finalBlocks, paraTarget, totalLimit);
        }

        finalBlocks = mergeConsecutiveOverflows(finalBlocks);
        renderParagraphs(finalBlocks, paraTarget);
    }

    function processBuffer(buffer, blockArray, target, limit) {
        let currentUsed = blockArray.reduce((acc, b) => acc + (b.isOverflow ? 0 : getPureLen(b.content)), 0);
        let spaceLeft = limit - currentUsed;

        if (spaceLeft <= 0) {
            blockArray.push({ content: buffer.trim(), locked: false, isOverflow: true });
        } else {
            const cut = cutTextByPureLimit(buffer, spaceLeft);
            const newParts = generateParagraphs(cut.valid, target);
            newParts.forEach(p => blockArray.push(p));
            if (cut.remainder) {
                blockArray.push({ content: cut.remainder.trim(), locked: false, isOverflow: true });
            }
        }
    }

    window.handleKey = function(e, textarea) {
        const paraTarget = parseInt(document.getElementById('paraTarget').value);
        const currentCard = textarea.closest('.paragraph-card');

        if (e.key === 'Enter') {
            e.preventDefault();
            const cursor = textarea.selectionStart;
            const text = textarea.value;
            const before = text.substring(0, cursor).trim();
            const after = text.substring(cursor).trim();
            
            if (after.length === 0) return;

            textarea.value = before;
            const nextCard = currentCard.nextElementSibling;
            
            if (nextCard && !nextCard.classList.contains('locked') && !nextCard.classList.contains('overflow')) {
                const nextTa = nextCard.querySelector('.text-content');
                nextTa.value = after + " " + nextTa.value;
                nextTa.focus();
                nextTa.setSelectionRange(0, 0);
            } else {
                const newBlock = { content: after, locked: false, isOverflow: false };
                const newCard = createCardDOM(newBlock, paraTarget);
                currentCard.after(newCard);
                const newTa = newCard.querySelector('.text-content');
                newTa.focus();
            }
            updateAllCounts();
        }

        if (e.key === 'Backspace') {
            if (textarea.selectionStart === 0 && textarea.selectionEnd === 0) {
                const prevCard = currentCard.previousElementSibling;
                if (prevCard && !prevCard.classList.contains('locked')) {
                    e.preventDefault();
                    const prevTa = prevCard.querySelector('.text-content');
                    const currentText = textarea.value;
                    const prevLen = prevTa.value.length; 

                    prevTa.value = prevTa.value + " " + currentText;
                    currentCard.remove();
                    
                    prevTa.focus();
                    prevTa.setSelectionRange(prevLen + 1, prevLen + 1);
                    
                    updateAllCounts();
                }
            }
        }
    }

    function createCardDOM(block, target) {
        const card = document.createElement('div');
        const len = getPureLen(block.content); 

        if (block.isOverflow) {
            card.className = `paragraph-card overflow`;
            card.innerHTML = `
                <div class="card-header">
                    <strong>ğŸ“¦ ë‚˜ë¨¸ì§€ (ë²„ë¦¬ëŠ” ê¸€)</strong>
                    <span class="status-badge" style="background:#ddd; color:#555;">ìˆœìˆ˜ ${len}ì</span>
                </div>
                <textarea class="text-content" oninput="updateAllCounts()" onkeydown="handleKey(event, this)">${block.content}</textarea>
            `;
        } else {
            card.className = `paragraph-card ${block.locked ? 'locked' : ''}`;
            const diff = Math.abs(len - target);
            const statusClass = diff <= TOLERANCE ? 'status-good' : 'status-warn';
            
            card.innerHTML = `
                <div class="card-header">
                    <div style="display:flex; align-items:center;">
                        <strong class="index-label">#</strong>
                        <span class="status-badge ${statusClass}">ìˆœìˆ˜ ${len}ì</span>
                        <span class="count-label"></span> <span class="hint">(ì—”í„°/ë°±ìŠ¤í˜ì´ìŠ¤ ê°€ëŠ¥)</span>
                    </div>
                    <button class="lock-btn" onclick="toggleLock(this)">
                        ${block.locked ? '<i class="fa-solid fa-lock"></i> ì ê¸ˆë¨' : '<i class="fa-solid fa-lock-open"></i> ì ê¸ˆí•´ì œ'}
                    </button>
                </div>
                <textarea class="text-content" oninput="updateAllCounts()" onkeydown="handleKey(event, this)">${block.content}</textarea>
            `;
        }
        
        setTimeout(() => autoResize(card.querySelector('textarea')), 0);
        return card;
    }

    function renderParagraphs(blocks, target) {
        const container = document.getElementById('result-container');
        container.innerHTML = ''; 
        blocks.forEach(block => container.appendChild(createCardDOM(block, target)));
        updateAllCounts();
    }

    window.updateAllCounts = function() {
        const paraTarget = parseInt(document.getElementById('paraTarget').value);
        const totalLimit = parseInt(document.getElementById('totalLimit').value);
        const cards = document.querySelectorAll('.paragraph-card');
        
        let validCards = [];
        let totalLen = 0;

        cards.forEach(card => {
            const ta = card.querySelector('.text-content');
            autoResize(ta);
            const pureLen = getPureLen(ta.value);
            
            if (!card.classList.contains('overflow')) {
                validCards.push({ card: card, length: pureLen });
                totalLen += pureLen;
                
                const badge = card.querySelector('.status-badge');
                const diff = Math.abs(pureLen - paraTarget);
                badge.className = `status-badge ${diff <= TOLERANCE ? 'status-good' : 'status-warn'}`;
                badge.innerText = `ìˆœìˆ˜ ${pureLen}ì`;
            } else {
                card.querySelector('.status-badge').innerText = `ìˆœìˆ˜ ${pureLen}ì`;
            }
        });

        validCards.forEach((item, index) => {
            const card = item.card;
            const reverseIndex = validCards.length - index; 
            const labelSpan = card.querySelector('.count-label');
            const indexStrong = card.querySelector('.index-label');
            
            indexStrong.innerText = `#${index + 1}`; 

            if (reverseIndex >= 1 && reverseIndex <= 5) {
                const circleIndex = 5 - reverseIndex; 
                const circleChar = CIRCLE_NUMS[circleIndex];
                
                labelSpan.innerText = `${circleChar}-${item.length}`;
                card.dataset.copyLabel = `${circleChar}-${item.length}`;
            } else {
                labelSpan.innerText = "";
                delete card.dataset.copyLabel;
            }
        });

        const counter = document.getElementById('stickyCounter');
        counter.innerHTML = `<i class="fa-solid fa-calculator"></i> <span>ìœ íš¨: ${totalLen}ì / ì œí•œ: ${totalLimit}ì</span>`;
        counter.style.background = totalLen > totalLimit ? '#e74c3c' : '#2d5a50';
    }

    // â˜… ìˆ˜ì •ëœ ë³µì‚¬ ë¡œì§ (ì¤„ë°”ê¿ˆ ì¶”ê°€)
    window.copyAll = function() {
        const cards = document.querySelectorAll('.paragraph-card');
        let copyText = "";

        cards.forEach(card => {
            if (card.classList.contains('overflow')) return;

            const text = card.querySelector('.text-content').value.trim();
            if (!text) return;
            
            copyText += text;
            if (card.dataset.copyLabel) {
                 copyText += `\n${card.dataset.copyLabel}`;
            }
            copyText += "\n\n";
        });

        navigator.clipboard.writeText(copyText).then(() => {
            alert("ë³µì‚¬ ì™„ë£Œ! (ë²„ë¦¬ëŠ” ê¸€ ì œì™¸, ì¤„ë°”ê¿ˆ ì ìš©)");
        });
    }

    function cutTextByPureLimit(text, limit) {
        text = text.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
        let pureCount = 0;
        let cutIndex = text.length;

        for (let i = 0; i < text.length; i++) {
            if (/[ê°€-í£ã„±-ã…ã…-ã…£a-zA-Z0-9]/.test(text[i])) {
                pureCount++;
            }
            if (pureCount > limit) {
                cutIndex = i;
                break;
            }
        }
        return { valid: text.substring(0, cutIndex), remainder: text.substring(cutIndex) };
    }

    function generateParagraphs(text, target) {
        if (!text) return [];
        const words = text.split(' ');
        let result = [];
        let currentLine = "";
        
        words.forEach(word => {
            const nextLine = currentLine ? (currentLine + " " + word) : word;
            const currentLen = getPureLen(currentLine);
            const nextLen = getPureLen(nextLine);
            let shouldBreak = false;
            
            if (nextLen > target + TOLERANCE) {
                shouldBreak = true;
            }
            else if (nextLen >= target - TOLERANCE && currentLine.length > 0) {
                 if (Math.abs(nextLen - target) > Math.abs(currentLen - target)) {
                     shouldBreak = true;
                 }
            }
            if (shouldBreak) { 
                result.push({ content: currentLine, locked: false, isOverflow: false }); 
                currentLine = word; 
            } else { 
                currentLine = nextLine; 
            }
        });
        if (currentLine) result.push({ content: currentLine, locked: false, isOverflow: false });
        return result;
    }

    function mergeConsecutiveOverflows(blocks) {
        let merged = [];
        let currentOverflow = null;
        blocks.forEach(block => {
            if (block.isOverflow) {
                if (currentOverflow) currentOverflow.content += " " + block.content;
                else currentOverflow = block;
            } else {
                if (currentOverflow) { merged.push(currentOverflow); currentOverflow = null; }
                merged.push(block);
            }
        });
        if (currentOverflow) merged.push(currentOverflow);
        return merged;
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
