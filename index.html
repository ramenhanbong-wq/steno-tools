<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속기 트레이닝 센터</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { margin: 0; font-size: 2.5em; letter-spacing: -1px; }
        .header p { margin-top: 10px; opacity: 0.8; font-size: 1.1em; }
        
        .container {
            max-width: 1000px;
            margin: -30px auto 50px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #eee;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .icon-box {
            width: 80px; height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: white;
        }

        .card h3 { margin: 10px 0; font-size: 1.4em; color: #2c3e50; }
        .card p { color: #666; font-size: 0.95em; line-height: 1.6; margin-bottom: 25px; word-break: keep-all;}

        .btn {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.2s;
            width: 80%;
            margin: 0 auto;
        }

        /* 카드별 색상 테마 */
        .card-cleaner .icon-box { background: linear-gradient(135deg, #e67e22, #f39c12); }
        .card-cleaner .btn { background-color: #f39c12; color: white; }
        .card-cleaner .btn:hover { background-color: #e67e22; }

        .card-marker .icon-box { background: linear-gradient(135deg, #4a6fa5, #6c8ebf); }
        .card-marker .btn { background-color: #4a6fa5; color: white; }
        .card-marker .btn:hover { background-color: #3b5b8d; }

        .card-splitter .icon-box { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .card-splitter .btn { background-color: #27ae60; color: white; }
        .card-splitter .btn:hover { background-color: #219150; }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>⌨️ 속기 트레이닝 센터</h1>
        <p>효율적인 속기 연습을 위한 필수 도구 모음</p>
    </div>

    <div class="container">
        <div class="card card-cleaner">
            <div>
                <div class="icon-box"><i class="fas fa-broom"></i></div>
                <h3>텍스트 변환기</h3>
                <p>연습용 텍스트의 특수문자를 제거하고, 숫자와 영어를 한글 발음으로 자동 변환합니다.</p>
            </div>
            <a href="cleaner.html" class="btn">실행하기</a>
        </div>

        <div class="card card-marker">
            <div>
                <div class="icon-box"><i class="fas fa-highlighter"></i></div>
                <h3>수업 자료 생성기</h3>
                <p>약어 엑셀 파일과 지문을 넣으면, 수업용 자료(통계표, 형광펜 표시)를 만들어줍니다.</p>
            </div>
            <a href="marker.html" class="btn">실행하기</a>
        </div>

        <div class="card card-splitter">
            <div>
                <div class="icon-box"><i class="fas fa-paragraph"></i></div>
                <h3>스마트 단락 분할기</h3>
                <p>긴 글을 지정한 글자 수에 맞춰서 보기 좋게 단락을 나누고 줄바꿈 처리를 해줍니다.</p>
            </div>
            <a href="splitter.html" class="btn">실행하기</a>
        </div>
    </div>

    <div class="footer">
        © 2026 Stenography Training Tools. All rights reserved.
    </div>

</body>
</html>
