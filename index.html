<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소리자바 아카데미 도구 모음</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 200px;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
        }
        .header p {
            color: #7f8c8d;
            margin-top: 10px;
        }

        /* 카드 그리드 스타일 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* 메뉴 카드 디자인 */
        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #eee;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: #eaf2f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 30px;
            color: #3498db;
        }

        .menu-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .menu-card p {
            font-size: 0.9rem;
            color: #95a5a6;
            margin: 0;
        }

        /* 면접 리포트 카드 색상 포인트 */
        .card-interview .icon-box {
            background: #fdebd0;
            color: #e67e22;
        }
        .card-interview:hover {
            border-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>속기 교육 도구 모음</h1>
            <p>학생 관리를 위한 프로그램 바로가기</p>
        </div>

        <div class="menu-grid">
            
            <a href="면접.html" class="menu-card card-interview">
                <div class="icon-box">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <h3>면접 기출 리포트</h3>
                <p>면접 질문 조회 및 PDF 출력</p>
            </a>

            <a href="#" class="menu-card">
                <div class="icon-box">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>채점 프로그램</h3>
                <p>준비 중입니다</p>
            </a>

            <a href="#" class="menu-card">
                <div class="icon-box">
                    <i class="fas fa-keyboard"></i>
                </div>
                <h3>타자 연습</h3>
                <p>준비 중입니다</p>
            </a>

        </div>
    </div>

</body>
</html>
